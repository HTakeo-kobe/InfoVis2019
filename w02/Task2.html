<html>
    <head>
        <title>
            W02: Example task2
        </title>
    </head>
    <body>
        
        <label for="t">Coordinates of the three vertices</label>
        <br>
        <label for="p1">Point1:</label>
        <input type="number" value=0 id="x0">
        <input type="number" value=0 id="y0">
        <input type="number" value=0 id="z0">
        
        <br>
        <label for="p2">Point2:</label>
        <input type="number" value=0 id="x1">
        <input type="number" value=0 id="y1">
        <input type="number" value=0 id="z1">
        
        <br>
        <label for="p3">Point3:</label>
        <input type="number" value=0 id="x2">
        <input type="number" value=0 id="y2">
        <input type="number" value=0 id="z2">
        
        <br>
        <label for="p3">Area of Triangle:</label>
        <input type="number" id="ans">
        <input type="button" value="calc Area" id="clicked">

        <script src="Vec3.js"></script> 
        <script>
        document.getElementById("clicked").addEventListener("click", function () {
            var ans = 0;
            var v0x = document.getElementById("x1").value - document.getElementById("x0").value;
            var v0y = document.getElementById("y1").value - document.getElementById("y0").value;
            var v0z = document.getElementById("z1").value - document.getElementById("z0").value;
            var v1x = document.getElementById("x2").value - document.getElementById("x0").value;
            var v1y = document.getElementById("y2").value - document.getElementById("y0").value;
            var v1z = document.getElementById("z2").value - document.getElementById("z0").value;
            var v0p = Math.pow(v0x, 2) + Math.pow(v0y, 2) + Math.pow(v0z, 2);
            var v1p = Math.pow(v1x, 2) + Math.pow(v1y, 2) + Math.pow(v1z, 2);
            var vg = v0x*v1x + v0y*v1y + v0z*v1z;
            ans = (Math.sqrt(v0p*v1p - Math.pow(vg, 2)))/2
            document.getElementById("ans").value = ans;
        });
        </script>
         

    </body> 
</html>
